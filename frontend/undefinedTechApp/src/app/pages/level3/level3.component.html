<div class="video-thumbnail-container">
  <!-- Thumbnail del video -->
  <div class="thumbnail" (click)="abrirModal()">
    <iframe
      width="200"
      height="113"
      src="https://www.youtube.com/embed/yfsbzbTYJLY?si=ctjlBtx7I9PytvYC&cc_load_policy=1&cc_lang_pref=es&autoplay=0"
      title="YouTube video player thumbnail"
      frameborder="0"
      allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <div class="overlay">
      <button class="btn btn-primary">Ver</button>
    </div>
  </div>

  

  <!-- Modal -->
  <div
    class="modal fade"
    id="videoModal"
    tabindex="-1"
    aria-labelledby="videoModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="videoModalLabel">Reproductor</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="modal-body">
          <iframe
            id="videoPlayer"
            width="100%"
            height="400"
            src="https://www.youtube.com/embed/yfsbzbTYJLY?si=ctjlBtx7I9PytvYC&cc_load_policy=1&cc_lang_pref=es&autoplay=1"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
    <button class="btn btn-primary">Ver</button>
  </div>
