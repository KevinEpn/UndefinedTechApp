<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="level3.component.css">
    <title>Regiones del Ecuador</title>
</head>
<body>
    <div id="game-container">
        <!-- Encabezado con temporizador -->
        <div id="header">
            <div id="timer-container">
                <span id="time">00:00</span>
            </div>
        </div>

        <!-- Botón de ayuda en un renglón nuevo, alineado a la derecha -->
        <div id="help-container">
            <button id="help-button">Ayuda</button>
        </div>

        <!-- Título y descripción -->
        <div id="game-title">
            <h1>3 - Regiones del Ecuador</h1>
            <p>Seleccione dos provincias de la Costa Ecuatoriana</p>
        </div>

        <!-- Zona de selección en dos columnas -->
        <div id="selection-area">
            <!-- Columna de botones -->
            <div class="province-buttons">
                <div class="option" id="option-guayas">
                    <button class="province-button">Guayas</button>
                </div>
                <div class="option" id="option-orellana">
                    <button class="province-button">Orellana</button>
                </div>
                <div class="option" id="option-el-oro">
                    <button class="province-button">El Oro</button>
                </div>
                <div class="option" id="option-napo">
                    <button class="province-button">Napo</button>
                </div>
            </div>

            <!-- Columna de imágenes -->
            <div class="province-images">
                <div class="option" id="option-guayas">
                    <img src="./assets/Guayas.jpg" alt="Imagen de Guayas">
                </div>
                <div class="option" id="option-orellana">
                    <img src="./assets/Orellana.jpg" alt="Imagen de Orellana">
                </div>
                <div class="option" id="option-el-oro">
                    <img src="./assets/El_oro.jpg" alt="Imagen de El Oro">
                </div>
                <div class="option" id="option-napo">
                    <img src="./assets/Napo.jpg" alt="Imagen de Napo">
                </div>
            </div>
        </div>

        <!-- Botón de menú -->
        <div id="menu-container">
            <button id="menu-button">Menú</button>
        </div>
    </div>
</body>
</html>



<!-- Encabezado:

header: Contenedor del temporizador y botón de ayuda.
timer: Contenedor del temporizador.
time: Span para mostrar el tiempo.
help-button: Botón de ayuda.
Título:

game-title: Contenedor del título y subtítulo.
Zona de selección:

selection-area: Contenedor principal de las opciones.
Cada opción tiene:
Un botón con la clase province-button.
Un identificador único para cada opción como option-guayas, option-orellana, etc.
Una imagen con una ruta específica (deberás ajustar las imágenes: guayas.png, orellana.png, etc.).
Botón de menú:

menu-container: Contenedor del botón.
menu-button: Botón para regresar al menú. -->
