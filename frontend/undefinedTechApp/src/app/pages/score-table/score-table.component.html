<div class="container text-center">
  <h1 class="text-center">TABLA DE RESULTADOS</h1>

  <div class="card">
    <div class="card-body justify-content-center">
      <table
        class="table table-responsive table-striped table-bordered text-center"
      >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha</th>
            <th scope="col">Tiempo Total</th>
            <th scope="col">
              <button type="button" class="btn" (click)="sortByScore()">
                <p>
                  Puntuación /30
                  <span>{{ sortScoreAscending ? "▲" : "▼" }}</span>
                </p>
              </button>
            </th>
          </tr>
        </thead>
        <tbody>
          @for (score of scoreList; track $index) {
          <tr>
            <th scope="row">{{ $index + 1 }}</th>
            <td>{{ score.name }}</td>
            <td>{{ score.date | date : "dd/MM/yyyy" }}</td>
            <td>{{ score.formattedTime }}</td>
            <td>{{ score.score }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
