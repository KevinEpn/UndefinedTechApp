<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relieves del Ecuador</title>
    <link rel="stylesheet" href="level1.component.css">
</head>
<body>
    <div class="container">
        <!-- Encabezado con temporizador centrado y botón de ayuda a la derecha -->
        <div id="header">
            <div id="timer">
                <span id="time">00:00</span>
            </div>
        </div>
        <div id="help-container">
            <button id="help-button">Ayuda</button>
        </div>

        <!-- Título y descripción -->
        <div id="game-title">
            <h1>1 - Relieves del Ecuador</h1>
            <p>Une el concepto con la imagen</p>
        </div>

        <!-- Área de juego en formato de tabla -->
        <div id="game-area">
            <div class="row">
                <div class="cell option">Cuenca hidrográfica</div>
                <div class="cell dropzone" id="drop-cuenca"></div>
                <div class="cell"><img src="./assets/Cuenca_hidrografica.jpg" alt="Cuenca hidrográfica"></div>
            </div>
            <div class="row">
                <div class="cell option">Laguna</div>
                <div class="cell dropzone" id="drop-laguna"></div>
                <div class="cell"><img src="./assets/Laguna.jpg" alt="Laguna"></div>
            </div>
            <div class="row">
                <div class="cell option">Nevado</div>
                <div class="cell dropzone" id="drop-nevado"></div>
                <div class="cell"><img src="./assets/Nevado.jpg" alt="Nevado"></div>
            </div>
            <div class="row">
                <div class="cell option">Agua como recurso</div>
                <div class="cell dropzone" id="drop-agua"></div>
                <div class="cell"><img src="./assets/Agua_como_recurso.jpg" alt="Agua como recurso"></div>
            </div>
        </div>

        <!-- Botón de menú -->
        <div id="menu-container">
            <button id="menu-button">Menú</button>
        </div>
    </div>
</body>
</html>

<!-- 
Encabezado y temporizador:

header: Contenedor del temporizador y botón de ayuda.
timer: Contenedor del temporizador.
time: Span que mostrará el tiempo restante.
help-button: Botón de ayuda.
Título:

game-title: Contenedor del título y subtítulo.
Zona de juego:

game-area: Contenedor principal de los pares de texto e imágenes.
Cada par tiene:
Un elemento arrastrable (draggable) con un ID único: cuenca-hidrografica, laguna, nevado, agua-recurso.
Una zona para soltar (dropzone) con IDs: drop-cuenca, drop-laguna, drop-nevado, drop-agua.
Botón de menú:

menu-container: Contenedor del botón.
menu-button: Botón para volver al menú. -->
