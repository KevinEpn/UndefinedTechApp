<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">UT-APP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="" [ngClass]="{active: menuOption == 'home'}" (click)="onOption('home')">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="level1" [ngClass]="{active: menuOption == 'level1'}" (click)="onOption('level1')">Nivel 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="level2" [ngClass]="{active: menuOption == 'level2'}" (click)="onOption('level2')">Nivel 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="level3" [ngClass]="{active: menuOption == 'level3'}" (click)="onOption('level3')">Nivel 3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="scoretable" [ngClass]="{active: menuOption == 'scoretable'}" (click)="onOption('scoretable')">Tabla de Resultados</a>
        </li>        
      </ul>
      
      <!-- Static backdrop -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Configuración
      </button>    

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel"> Configuración</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="fontSizeControl" class="form-label">Tamaño de Fuente</label>
                <div class="d-flex justify-content-between">
                  <span>{{ fontSizeMin }}px</span>
                  <span>{{ fontSize }}px (Actual)</span>
                  <span>{{ fontSizeMax }}px</span>
                </div>
                <input
                  type="range" 
                  id="=fontSizeControl" 
                  class="form-range"
                  [(ngModel)]="fontSize"
                  [min]="fontSizeMin"
                  [max]="fontSizeMax"
                >
              </div>
              <p>Vista Previa:</p>
              <p [style.fontSize.px]="fontSize" >Este es un texto de prueba!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="applyGlobalFontSize()">Save changes</button>
            </div>
          </div>
        </div>                
      </div>



       
      
    </div>
